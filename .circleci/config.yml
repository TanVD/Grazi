version: 2
jobs:
  build:
    docker:
      - image: circleci/openjdk:8-jdk
    working_directory: ~
    steps:
      - checkout
      - run: ./gradlew build
      - store_artifacts:
          path: build/grazi/reports
          destination: reports
  release:
    docker:
      - image: circleci/openjdk:8-jdk
    working_directory: ~
    steps:
      - checkout
      - run: ./gradlew build publishPlugin
      - store_artifacts:
          path: build/grazi/reports
          destination: reports
workflows:
  version: 2
  build:
    jobs:
      - build
  release:
    jobs:
      - build
      - approve-release:
          type: approval
          requires:
            - build
      - release:
          requires:
            - approve-release
