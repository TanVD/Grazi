grazi.install.group=Grazi after install information
grazi.install.title=Grazi plugin installed
grazi.install.body=By default Grazi comes with only the English language enabled with spellchecking disabled.<br/>\
To enable additional languages or spellchecking go to <i>File -> Settings -> Grazi</i>
grazi.update.group=Grazi plugin update information
grazi.update.title=<b>Grazi</b> updated to version {0}
grazi.update.body=This release includes the following updates:<br/>\
<ul>\
 <li>Spellcheck by Grazi. 25 languages supported. (Enable it in settings)</li>\
 <li>Native language based inspections</li>\
 <li>Extended support of Kotlin and Java</li>\
 <li>Support of Python and XML</li>\
<ul>\
<i>Note: You may may need to enable this new functionality in File -> Settings -> Grazi</i>
